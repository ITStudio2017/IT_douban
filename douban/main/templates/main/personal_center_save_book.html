{% extends 'user_base.html' %}
{% load myfilter %}
{% block link %}
	<link rel="stylesheet" href="../css/font_csh.css">
	<link rel="stylesheet" href="../css/personal_center_save_book.css">
	<link rel="shortcut icon" href="../images/bitbug_favicon.ico">
	<link rel="stylesheet" href="../css/footer.css">
{% endblock %}
{% block content %}
            <div class="personal_body_save_book_content">
            <div class="personal_body_save_book_inner">
                <ul>
                    {% for key,value in book.items %}
                        <li class="personal_body_save_book_1">
                            <a href="{% url 'book_contain' value|key:"id" %}">
                            <img class="personal_body_save_book_pic_1" src="{{ value|key:"cover" }}" alt="">
                            <h6 class="personal_body_save_book_title_1">{{ value|key:"bookname" }}</h6>
                            </a>
                            <div class="personal_body_save_book_more_1">
                                <a href="{% url 'book_uncollect' value|key:"id" %}">
                                    <img src="../images/delete_personal.png" alt="">
                                </a>
                                <!-- <div class="personal_body_save_book_del_1">删除</div>
                                <div class="personal_body_save_book_detail_1"><a href="book_contain.html">详情</a></div> -->
                            </div>
                        </li>
                    {% endfor %}
                    <div style="clear: both"></div>
                </ul>
                <div class="personal_body_save_book_add"><a href="{% url 'book_list' %}">+</a></div>
            </div>
{% endblock %}
{% block script %}
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/personal_center_save_book.js"></script>
{% endblock %}
