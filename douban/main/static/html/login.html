			<h3 style="opacity: 0">在豆瓣，遇见生活的美好</h3>
			<div class="login_form">
				<ul>
					<li class="login_form_login"><a class="login_form_a_login" href="login.html">用户登录</a></li>
					<li class="login_form_regist"><a class="login_form_a_regist" href="regist.html">新用户注册</a></li>
					<div style="clear: both;"></div>
				</ul>
				<form  name="login_form" action=" " onsubmit="return mycheck()">
				<div class="login_form_inner">
					<div class="login_form_name">
						<div class="login_form_name_word">用户名</div>
						<input value="example@xxx.com" name="email" class="login_form_name_input" type="text" >
						<div class="login_form_name_tip">*该用户名不存在</div>
					</div>
					<div class="regist_form_code_forget"><a class="regist_form_code_forget_a" href="forget_code.html">忘记密码</a></div>
					<div class="login_form_code">
						<div class="login_form_code_word">密码</div>
						<input value="" class="login_form_code_input" type="text">
						<div class="login_form_code_tip">*密码与用户名不一致，请重新输入</div>
					</div>
					
					<div class="login_form_verify">
						<div class="login_form_verify_word">验证码</div>
						<input value="" class="login_form_verify_input" type="text">
						<div class="login_form_verify_image"><img class="login_form_verify_image_img" src="../images/code.png" alt=""></div>
						<div style="clear: both;"></div>
					</div>
					
					<div style="clear: both;"></div>
					<button class="login_form_verify_button" type="submit">欢迎回来</button>
					</form>
				</div>
			</div>
